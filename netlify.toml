# Netlify Configuration for Go Happy Cab POC App
# This configures the Vite-based web demo (root directory)

[build]
  # Build command now includes Convex codegen
  command = "npm run build"
  publish = "dist"

  # Environment variables for build
  [build.environment]
    # Convex deployment URL (production)
    VITE_CONVEX_URL = "https://colorful-wildcat-524.convex.cloud"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
